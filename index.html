<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./indexstyles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="./script.js"></script>
    <title>On-Tour</title>
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <div class="side-nav-wrapper">
                <a class="menu" onclick="changeIcon1(this)"><i onclick="openNav()" class="fa fa-bars"></i></a>
                <div id="mySidenav" class="sidenav">
                    <a class="sidenav-items" href="#sec1">
                        Home
                    </a>
                    <a class="sidenav-items" href="#!">
                        About Us
                    </a>
                    <a class="sidenav-items" href="#!">
                        Packages
                    </a>
                </div>
            </div>
            <ul class="nav-bar">
                <a class="nav-items" href="#sec1">
                    <li>Home</li>
                </a>
                <a class="nav-items" href="#!">
                    <li>About Us</li>
                </a>
                <a class="nav-items" href="#!">
                    <li>Packages</li>
                </a>
                <!--<a class="nav-items" href="#!"><li>About Us</li></a>-->
            </ul>
        </nav>
        <div class="logo">
            <img src="./profile.jpg" alt="On_Tour_Logo" />
        </div>
        <div class="acc-sec">
            <div class="search">
                <label for="insearch"><i id="search-icon" class="fas fa-search"></i></label>
                <input id="insearch" type="search" placeholder="What are you Looking for?" />
            </div>
            <ul class="acc-sec-right">
                <a class="menu" onclick="changeIcon2(this)"><i data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        class="acc-icon fas fa-sign-in-alt"></i></a>
                <a class="acc-sec-item" href="#!">
                    <li data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign In</li>
                </a>
            </ul>
        </div>
    </header>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <section class="page-section-1" id="sec1">
        <h1 class="welcome">Welcome to</h1>
    </section>
    <section class="page-section-1">
        <div class="cont">
            <div class="slider"></div>
            <ul class="nav"></ul>
        </div>
        <div data-target='right' class="side-nav side-nav--right"></div>
        <div data-target='left' class="side-nav side-nav--left"></div>
    </section>
</body>

</html>
